<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Minesweeper</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
   <header>
      <div class="container d-flex justify-content-between p-3">
         <h1 class="text-success">Minesweeper</h1>
         <div class="controls">
            <select class="form-select fw-bold" name="gameMode" id="modeSelect">
               <option value="7">Easy</option>
               <option value="9">Medium</option>
               <option value="10">Hard</option>

            </select>
            <button id="playBtn" class="btn btn-success fs-3">Play</button>
         </div>
      </div>
   </header>


   <main>
      <div class="container">
         <div class="board">
         </div>
      </div>
   </main>

   <script src="js/main.js"></script>
</body>

</html>
